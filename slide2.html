<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>modal</title>
    <meta charset="utf-8">
    <link href="css/kendo.common.min.css" rel="stylesheet">
    <link href="css/kendo.fiori.min.css" rel="stylesheet">
    <script src="js/jquery.min.js"></script>
    <script src="js/kendo.all.min.js"></script>
    <script src="js/jquery.nicescroll.min.js"></script>
</head>
<body>

<div id="listView"></div>

<div id="myModal">
    <div id="closeImg"><img src="pictures/close.png" width="25" height="25"></div>
    <div id="wrap">
        <ul id="book">
        </ul>
        <a href="#" id="previous">Previous page</a>
        <a href="#" id="next">Next page</a>
    </div>
    <div id="imgSlider" class="balSlider">
    </div>
</div>

<!--listview图片模板   kendo自带的模板引擎-->
<script type="text/x-kendo-template" id="template">
    <div class="product">
        <img src="#= src #" style="height:125px !important;" width="200" onclick="op(this)" onerror="this.src='pictures/error.jpg'"/>
        <div class="info">
            <div><span class="left">#= name #</span><span class="right">#= cphm #</span></div>
            <div><span class="left">#= date #</span><span class="right">#= time #</span></div>
        </div>
    </div>
</script>
<!--模态框内容模板-->
<script type="text/x-kendo-template" id="template2">
    # for (var i = 0; i < data.length; i++) { #
    <li class="others"  onmousedown="mouseDown(event)">
        <div class="album-contents" id="album-contents_#=i#" data-title="#=i#"  >
            #=data[i].name#
        </div>
        <div class="album-cover" id="album-cover_#=i#" data-title="#=i#" >
            <img src="#=data[i].src#"  height="370" width="650" onerror="this.src='pictures/error.jpg'"/>
        </div>
    </li>
    # } #
</script>
</body>
<link rel="stylesheet" href="styles/myCss/bootstrap.css">
<script src="js/myJs/bootstrap.min.js"></script>
<link rel="stylesheet" href="styles/myCss/slider2.css">
<script src="js/myJs/drag.js" type="text/javascript"></script>
<script src="js/myJs/slide2.js"></script>
</html>
